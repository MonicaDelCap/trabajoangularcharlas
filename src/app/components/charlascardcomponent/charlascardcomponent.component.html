<div class="charla-pendiente-card">
    <img src="{{idTalk.imagenCharla}}" alt="Imagen de charla" class="charla-pendiente-image">
    <div class="charla-pendiente-content">
        <h3 class="charla-pendiente-title">{{idTalk.titulo}}</h3>
        <p class="charla-pendiente-fecha">{{fecha}}</p>
        <p class="charla-pendiente-status">Estado: Aceptada</p>
        <button class="charla-action">Realizar charla</button>
    </div>
</div>
