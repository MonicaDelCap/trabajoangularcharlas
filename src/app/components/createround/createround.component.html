<div class="form-container">
    <!-- Flecha de Volver Atrás dentro del formulario -->
    <a [routerLink]="['/courses' ]" class="back-button" title="Volver atrás">
        ← 
    </a>
    <b class="textoronda">Crear Ronda </b>
   
        <div class="form-group">
            <label for="fechaPresentacion">Fecha de Presentación</label>
            <input type="datetime-local" id="fechaPresentacion" name="fechaPresentacion" #fechaPresentacion class="form-control"
                required />
        </div>

        <div class="form-group">
            <label for="fechaCierre">Fecha de Cierre</label>
            <input type="datetime-local" id="fechaCierre" name="fechaCierre" #fechaCierre class="form-control" required />
        </div>

        <div class="form-group">
            <label for="duracion">Duración (en minutos)</label>
            <input type="number" id="duracion" name="duracion" #duracion class="form-control" required min="1" />
        </div>

        <div class="form-group">
            <label for="descripcionModulo">Descripción del Módulo</label>
            <input type="text" id="descripcionModulo" name="descripcionModulo" #descripcionModulo class="form-control" required />
        </div>

        <div class="form-group">
            <label for="fechaLimiteVotacion">Fecha Límite de Votación</label>
            <input type="datetime-local" id="fechaLimiteVotacion" name="fechaLimiteVotacion" #fechaLimiteVotacion class="form-control"
                required />
        </div>

        <button class="btn btn-primary"  (click)="createRound()" >
            Crear
        </button>
</div>
