<div 
  class="course-item p-4 bg-light rounded shadow flex items-center justify-center"
  [routerLink]="course.activo ? ['/studentslist/', course.idCurso] : null"
  [class.disabled]="!course.activo">
  <li style="list-style-type: none; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h1>{{ course.nombre }}</h1>
    <b>CÃ³digo: {{ course.idCurso }}</b>
    <p [ngStyle]="{ color: course.activo ? 'green' : 'red' }">
      Estado: {{ course.activo ? 'Activo' : 'Inactivo' }}
    </p>
    <div class="button-group" *ngIf="course.activo">
      <button class="btn btn-primary" [routerLink]="['/updatecourse/' , course.idCurso]" >Editar</button>
      <button class="btn btn-danger">Eliminar</button>
    </div>
  </li>
</div>
