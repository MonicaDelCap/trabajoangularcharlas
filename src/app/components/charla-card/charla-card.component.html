<div class="charla-card max-w-sm bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg transition transform hover:-translate-y-2 relative">
    <!-- Icono de la corona, visible solo si el estado es aprobado -->
    <div *ngIf="charla.idEstadoCharla === 2" class="absolute top-0 right-0 mt-2 mr-2 text-yellow-500">
        <i class="fas fa-crown text-3xl"></i>
    </div>

    <a [routerLink]="['/talk', charla.idCharla]" class="charla-card-content flex flex-col">
        <div class="charla-image">
            <img *ngIf="charla.imagenCharla; else noImage" [src]="charla.imagenCharla" [alt]="charla.titulo" class="w-full h-40 object-fill rounded-t-lg" onerror="this.src='https://www.tajamar.es/wp-content/uploads/2018/11/logotipo-positivo.jpg'" />
            <ng-template #noImage>
                <img src="https://www.tajamar.es/wp-content/uploads/2018/11/logotipo-positivo.jpg" alt="Charla sin imagen" class="w-full h-40 object-fill rounded-t-lg" />
            </ng-template>
        </div>
        <div class="charla-info p-4">
            <h2 class="text-xl font-semibold text-gray-800 truncate">{{ charla.titulo }}</h2>
            <div class="flex items-center justify-between text-sm text-gray-500 mt-2">
                <p>{{ charla.fechaPropuesta | date:'short' }}</p>
                <span class="px-2 py-1 text-xs font-medium rounded-full" [ngClass]="{
                    'bg-gray-200 text-gray-800': charla.idEstadoCharla === 1,
                    'bg-green-200 text-green-800': charla.idEstadoCharla === 2
                }">
                    {{ charla.idEstadoCharla === 1 ? 'Propuesto' : charla.idEstadoCharla === 2 ? 'Aprobado' : '' }}
                </span>
            </div>
        </div>
    </a>
</div>
