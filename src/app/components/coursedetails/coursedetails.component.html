  <div class="course-container">
    <div class="course-header">
      <h1>Informaci√≥n del Curso</h1>
    </div>
    <div class="course-info">
      <p><strong>ID del Curso:</strong> {{courseNow.idCurso}}</p>
      <p><strong>Nombre: </strong> {{courseNow.nombre}}</p>
      <p><strong>Fecha de Inicio: </strong>{{courseNow.fechaInicio}}</p>
      <p><strong>Fecha de Fin: </strong> {{courseNow.fechaFin}}</p>

    </div>
  </div>
