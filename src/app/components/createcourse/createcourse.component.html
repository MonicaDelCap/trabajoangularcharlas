<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  
    <h1 class="mb-4">ACTUALIZAR CURSO </h1>
    
    <div class="mb-3">
        <label for="fechaPresentacion" class="form-label">ID CURSO</label>
        <input type="number" id="fechaPresentacion" class="form-control" name="id"
        #id required>
    </div>

    <div class="mb-3">
        <label for="fechaPresentacion" class="form-label">Nombre Curso</label>
        <input type="text" id="fechaPresentacion" class="form-control" name="nombre"
        #nombre required>
    </div>

    <!-- Fecha de Cierre -->
    <div class="mb-3">
        <label for="fechaCierre" class="form-label">Fecha de Inicio</label>
        <input type="datetime-local" id="fechaCierre" class="form-control" name="fechaInicio" #fechaInicio required>
    </div>


    <!-- Fecha Límite de Votación -->
    <div class="mb-3">
        <label class="form-label">Fecha de Fin</label>
        <input type="datetime-local" class="form-control"
            name="fechaFin" #fechaFin required>
    </div>  
    <!-- Botón para actualizar -->
    <button (click)="createCourse()" 
      class="w-full mt-10 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      Actualizar
    </button>
  </div>
