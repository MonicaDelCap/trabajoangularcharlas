<div class="container">
    <div class="card-body">
        <h5 class="card-title">Modulo: {{round.descripcionModulo}}</h5>
        <p class="card-text">Ronda {{round.idRonda}}</p>
        <p class="card-text">{{fechaLimiteAniadirCharla}}</p>
        <p class="card-text" style="color: red;" *ngIf="diferenciaDiasVotacion <= 0">
            Se acabó el límite de tiempo para votar
        </p>
        <p class="card-text" *ngIf="diferenciaDiasVotacion > 0" [ngStyle]="diferenciaDiasVotacion === 1 ? {'color': 'red'} : {'color':'blue'}">
            Te queda{{ diferenciaDiasVotacion === 1 ? '' : 'n' }} {{ diferenciaDiasVotacion }} {{ diferenciaDiasVotacion === 1 ? 'día' : 'días'
            }} para votar
        </p>
        <button class="button" [routerLink]="['/createtalk/', idRonda]" *ngIf="true" [disabled]="didUAddTalk"
            [ngClass]="{ 'disabled-button': didUAddTalk }">
            Añadir charla
        </button>
    </div>
    <div class="charlas-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

        <app-charla-card *ngFor="let talk of talks" [charla]="talk"></app-charla-card>
    </div>
</div>
