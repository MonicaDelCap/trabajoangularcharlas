<div class="profile-container min-h-screen flex flex-col items-center">
    <div *ngIf="user">
        <div class="profile-header p-1 flex flex-col items-center justify-center mb-8">
            <div class="profile-info text-center flex flex-col items-center">
                <img [src]="user.imagen" alt="Imagen del usuario"
                    class="profile-image rounded-full object-cover mb-4 border-1 border-black"
                    style="width: 150px; height: 150px" />
                <h1 class="text-3xl font-bold text-gray-900">Bienvenido, {{ user.nombre }}</h1>
                <button class="button-primario" (click)="editProfile()">Editar</button>
            </div>
        </div>
    </div>

    <div *ngIf="isEditing" class="overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
        <div class="edit-profile-container bg-white p-8 rounded-lg shadow-lg w-full max-w-md z-50">
            <form #fileForm="ngForm" class="edit-profile-form space-y-4">
                <h2 class="text-2xl font-semibold mb-4">Editar Perfil</h2>
                <label for="editName" class="block text-sm font-medium text-gray-700">Nombre:</label>
                <input type="text" [(ngModel)]="user.nombre" id="editName" name="cajanombre"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled />
                <label for="editEmail" class="block text-sm font-medium text-gray-700">Correo:</label>
                <input type="email" [(ngModel)]="user.email" id="editEmail" name="cajaemail"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" disabled />
                <label for="editImage" class="block text-sm font-medium text-gray-700">Imagen de Perfil:</label>
                <input type="file" #cajafile id="editImage" name="cajafile"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
                <div class="form-actions flex justify-end space-x-2">
                    <button type="button" class="button-primario" (click)="subirFichero($event)">Guardar</button>
                    <button type="button"
                        class="button cancel-button bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700"
                        (click)="editProfile()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="w-full h-[100px]">
        <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
