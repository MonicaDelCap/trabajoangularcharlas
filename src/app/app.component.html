@if(isToken){
    @if(idRole == 1){
        <app-menubar [isLeftSidebarCollapsed] = "isLeftSidebarCollapsed()"
        (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"></app-menubar>
    }@else if(idRole== 2){
        <app-menubarstudent [isLeftSidebarCollapsed] = "isLeftSidebarCollapsed()"
        (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"></app-menubarstudent>
    }@else if(idRole == 3){
        <app-menubaradmin [isLeftSidebarCollapsed] = "isLeftSidebarCollapsed()"
        (changeIsLeftSidebarCollapsed)="changeIsLeftSidebarCollapsed($event)"></app-menubaradmin> 
    }
    
}
<div class="body" [ngClass]="screenClass()">
    <router-outlet></router-outlet>
</div>
